<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"> 
</head>


<body>
  <div class="main-background">
    <div class="image-div">
      <div class="overlay">
        
      </div>
      <img class="card-image" src="images/image-header-desktop.jpg" alt="Card Image">

    </div>
      
  


    <div class="card-background">
      <div class="message">
        <p class="main-head">Get <span class="accented">insights</span> that help your business grow.</p>

        <p class="main-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
        <p class="stats"><span class="stat-title">10k+</span> companies</p>
        <p class="stats"><span class="stat-title">314</span> templates</p>
        <p class="stats"><span class="stat-title">12m+</span> queries</p>
      </div>
      

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastien Pierre-Jacques</a>.
  </div>
</body>
</html>
